    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12" ng-if="!showDish">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showDish">
              <button class="btn btn-xs btn-primary pull-right"
                    type="button" ui-sref="app.menu">
                    Back to Menu
                </button>
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                         <span class="label label-danger">{{dish.label}}</span>
                         <span class="badge">{{dish.price | currency}}</span></h2>
                        <p>{{dish.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              Customer Comments: <input type="text" ng-model="searchTerm" name="fname"><br>
              <ul>
                <li ng-repeat="singleComment in dish.comments | orderBy:searchTerm:reverse " style="list-style: none">
                  <blockquote>
                    <p>{{singleComment.rating}}</p>
                    <p>{{singleComment.comment}}</p>
                    <footer>{{singleComment.author}},<cite title="Source Title"> {{singleComment.date | date:'medium'}}</cite></footer>
                  </blockquote>
                </li>
              </ul>  
            </div>

            <div class="col-xs-12 col-sm-9" ng-controller="DishCommentController"> 
                <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : commentForm.author.$error.required && !commentForm.author.$pristine }">
                        <label for="author" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Enter Name"
                        ng-model="mycomment.author" required><span ng-show="commentForm.author.$error.required && !commentForm.author.$pristine" class="help-block">Your name is required.</span>
                        </div>
                    </div>
                    <!-- RADIO BUTTONS -->
                        <div class="form-group">
                            <label for="rating" class="col-sm-2 control-label">Number of Stars</label>
                            <div class="col-sm-10">
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="rating" value="1" ng-model="mycomment.rating">1
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="rating" value="2" ng-model="mycomment.rating">2
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="rating" value="3" ng-model="mycomment.rating">3
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="rating" value="4" ng-model="mycomment.rating">4
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label>
                                        <input type="radio" name="rating" value="5" ng-model="mycomment.rating">5
                                    </label>
                                </div>
                            </div>   
                        </div>          
                    <div class="form-group">
                        <label for="comment" class="col-sm-2 control-label">comment</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="12" ng-model="mycomment.comment"></textarea>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit comment</button>
                        </div>
                    </div>
                </form>
            </div>




        </div>

    </div>
